<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wealth Estimator</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b891d7c2aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Wealth Estimator</h1>
    <div class="container">
      <aside>
        <button id="add-user">
          Add User<i class="fas fa-user-friends"></i>
        </button>
        <button id="double">
          Double Money<i class="fas fa-dollar-sign"></i>
        </button>
        <button id="show-millionaires">
          Show Only Millionaires<i class="far fa-money-bill-alt"></i>
        </button>
        <button id="sort">
          Sort by Richest<i class="fas fa-arrow-down"></i>
        </button>
        <button id="calculate-wealth">
          Calculate Entire Wealth<i class="fas fa-calculator"></i>
        </button>
      </aside>

      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
